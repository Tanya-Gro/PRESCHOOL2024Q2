<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-gallery</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="wrapper between">
            <div class="logo between">
                <img src="./assets/camera.png" alt="fotocamera" class="logoImg">
                <h1 class="logoText">Unsplash API</h1>
            </div>
            <div class="searchContainer between">
                <input type="search" class="searchInput" placeholder="Search..." name="search" autofocus
                    autocomplete="off">
                <!-- <button type="submit" class="searchButton"> -->
                <button class="searchButton">
                    <img src="./assets/loupe.svg" alt="loupe" class="searchImg">
                </button>
            </div>
        </header>
        <main class="wrapper threeColums cardBox">
        </main>
        <footer class="wrapper between">
            <span class="footer-item">2024</span>
            <a class="footer-item" href="https://github.com/Tanya-Gro">My GitHub</a>
            <a class="footer-item" href="https://rs.school/courses/javascript">
                <img src="./assets/rs-school-logo.svg" class="rsslogo" alt="RSS Logo">
            </a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
