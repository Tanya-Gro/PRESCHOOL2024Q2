<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-gallery</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="wrapper between">
            <div class="logo between">
                <img src="./assets/camera.png" alt="fotocamera" class="logoImg">
                <h1 class="logoText">Unsplash API</h1>
            </div>
            <form class="searchContainer between">
                <input type="search" class="searchInput" placeholder="Search..." name="search">
                <button type="submit" class="searchButton"></button>
            </form>
        </header>
    </div>
    <script src="./script.js"></script>
</body>

</html>
